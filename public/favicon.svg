<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <circle cx="32" cy="32" r="32" fill="url(#gradient1)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient1" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Graduation Cap -->
  <g transform="translate(12, 18)">
    <!-- Cap base -->
    <polygon points="20,8 40,14 20,20 0,14" fill="#FBBF24" opacity="0.9"/>
    <polygon points="20,8 40,14 20,20" fill="#F59E0B"/>
    
    <!-- Cap tassel -->
    <line x1="38" y1="14" x2="38" y2="24" stroke="#FBBF24" stroke-width="1.5"/>
    <circle cx="38" cy="25" r="2" fill="#FBBF24"/>
    
    <!-- Book/E letter integrated -->
    <rect x="14" y="20" width="12" height="16" fill="white" opacity="0.95" rx="1"/>
    <rect x="16" y="22" width="8" height="2" fill="#3B82F6"/>
    <rect x="16" y="27" width="6" height="2" fill="#3B82F6"/>
    <rect x="16" y="32" width="8" height="2" fill="#3B82F6"/>
  </g>
</svg>
